<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>KeepMyGrana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="Css/estilos.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>KeepMyGrana</h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="panel panel-default text-center">
                <div class="panel-body bg-success">
                    <span class="heading"><strong>R$12.000,00</strong></span>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-2">
                <div class="input-group">
                    <span class="input-group-addon">R$</span>
                    <input type="text" class="form-control" name="entrada" id="entrada" placeholder="0,00" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Entrada</button>
                    </span>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="input-group">
                    <span class="input-group-addon">R$</span>
                    <input type="text" class="form-control" name="saida" id="saida" placeholder="0,00" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-minus"></span> Saída</button>
                    </span>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="panel panel-default">
                    <div class="panel-heading">Histórico de transações</div>
                    <div class="panel-body">
                        Toda movimentação de dinheiro aparecerá aqui.
                    </div>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-success">
                                <td>
                                    03/04/2017
                                </td>
                                <td>
                                    + R$ 200,00
                                </td>
                            </tr>
                            <tr class="bg-danger">
                                <td>
                                    03/04/2017
                                </td>
                                <td>
                                    - R$ 100,00
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
